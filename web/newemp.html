<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="payroll.css" type="text/css">
    </head>
    <body>
        <form method="post" action="addemp">
        <h1 >Online Payroll System</h1>
        <div class="div1"><br>
            <table>
                <tr>
                    <td>Employee Id:</td>
                    <td><input type="text" name="txteid" placeholder="Enter ID" required></td>
                </tr>
                <tr>
                    <td>Employee Name:</td>
                    <td><input type="text" name="txtnm" placeholder="Enter Name" required></td>
                </tr>
                <tr>
                    <td>Employee Designation:</td>
                    <td><input type="text" name="txtdes" placeholder="Enter Designation" required></td>
                </tr>
                <tr>
                    <td>Employee Basic Salary:</td>
                    <td><input type="text" name="txtbsal" placeholder="Enter Basic Salary" required></td>
                </tr>
                <tr>
                    <td>Employee Department:</td>
                    <td><input type="text" name="txtdept" placeholder="Enter Department" required></td>
                </tr>
                <tr>
                    <td>Employee DOB:</td>
                    <td><input type="text" name="txtdob" placeholder="Enter DOB" required></td>
                </tr>
                <tr>
                    <td>Employee PAN No.:</td>
                    <td><input type="text" name="txtpan" placeholder="Enter PAN NO" required></td>
                </tr>
            </table><br>
            <input type="submit" name="saveemp" value="Save"><br>
            <a href="payroll.html" class="a1">Back</a><br>
        </div>
        </form>
    </body>
</html>
