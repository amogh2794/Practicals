<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="regcss.css" type="text/css">
        <script>
            function chkPass(){
            var pas=document.getElementById('pass');
            var cpas=document.getElementById('cpass');
            if(pas!==cpass){
                alert("Password & Confirm Password must be same");
            }
            
            else{
                window.location="registration.html";
            }
        }
            </script>
    </head>
    <body>
        <form method="post" >
        <div  align="center">
            <div class="regmain1">
                <h1 style="color:white;">Details</h1>
                <table cellspacing=10px cellpadding=10px>
                    <tr>
                        <td>
                            <label>Username:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Username" name="txtun" class="txtbx" required>
                        </td>
                        <td>
                            <label>Password:</label>  
                        </td>
                        <td>
                            <input type="password" placeholder="Password" name="txtpass" class="txtbx" id="pass" required>
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <label>Confirm Password:</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Confirm Password" name="txtconpass" class="txtbx" id="cpass" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Email" name="txtemail" class="txtbx" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender</label>                            
                        </td>
                        <td>
                            <label>Male:</label>
                            <input type="radio" name="gen" value="Male" required>
                            <label>Female:</label>
                            <input type="radio" name="gen" value="Female" required>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label>Date Of Birth:</label>
                        </td>
                        <td>
                            <input type="text" name="dob" class="txtbx" required>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label>Contact Number:</label>
                        </td>
                        <td>
                            <input type="text" name="cno" class="txtbx" required>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label>Country:</label>
                        </td>
                        <td>
                            <input type="text" name="countr" class="txtbx" required>
                        </td>
                    
                        <td>
                            <label>State:</label>
                        </td>
                        <td>
                            <input type="text" name="state" class="txtbx" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Pincode:</label>
                        </td>
                        <td>
                            <input type="text" name="pincode" class="txtbx" required>
                        </td>
                    </tr>
                </table><br>
                <input type="submit" name="submit" value="Register" onclick="chkPass()"><br><br>
                <a href="loginjdbc.html" style="text-decoration:none; color:white; ">Back</a>
            </div><br><br>
          
        </div>
            
        </form>
        
    </body>
</html>
